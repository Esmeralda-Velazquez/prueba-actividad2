<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Tabla y Botón</title>
</head>
<body>
    <h1>Tabla de Comida de Ejemplo</h1>
    
    <table border="1">
        <tr>
            <th>Comida</th>
            <th>Tipo</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>Italiana</td>
            <td>$10.99</td>
        </tr>
        <tr>
            <td>Sushi</td>
            <td>Japonesa</td>
            <td>$15.50</td>
        </tr>
        <tr>
            <td>Hamburguesa</td>
            <td>Americana</td>
            <td>$8.99</td>
        </tr>
        <tr>
            <td>Tacos</td>
            <td>Mexicana</td>
            <td>$7.25</td>
        </tr>
    </table>

    <br>

    <button onclick="mostrarMensaje()">Haz clic en mí</button>
    
    <script>
        function mostrarMensaje() {
            alert('¡Hola, mundo! Esto es un botón.');
        }
    </script>
</body>
</html>
